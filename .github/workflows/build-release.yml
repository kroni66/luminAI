name: Build Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .flutter-plugins
          .flutter-plugins-dependencies
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Install dependencies
      run: flutter pub get

    - name: Clean and Build Windows
      run: |
        flutter clean
        flutter pub cache repair
        flutter doctor -v
        flutter build windows --release

    - name: Create Windows release archive
      run: |
        cd build\windows\x64\runner\Release
        Compress-Archive -Path * -DestinationPath ..\..\..\..\lumin-windows-${{ github.run_number }}.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: lumin-windows-${{ github.run_number }}
        path: build/lumin-windows-${{ github.run_number }}.zip

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        body: |
          Automatic release build ${{ github.run_number }}

          ## Changes
          - Automated build from commit ${{ github.sha }}

          ## Downloads
          - Windows: lumin-windows-${{ github.run_number }}.zip
        files: |
          lumin-windows-*/lumin-windows-${{ github.run_number }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
